<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo"
           placeholder="What needs to be done?"
           autofocus
           (keyup.enter)="onAddList($event)"
    >
  </header>
  <div *ngIf="lists.length">
    <section class="main" >
      <input
        id="toggle-all"
        class="toggle-all"
        type="checkbox"
        [checked]="toggleAll"
        (change)="onToggleAll($event.target.checked)"
      >
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!-- These are here just to show the structure of the list items -->
        <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
        <li
          *ngFor = "let list of lists; let i = index;"
          [ngClass]="{
            completed :list.done,
            editing: editList === list
          }"
        >
          <div class="view">
            <input
              class="toggle"
              type="checkbox"
              [(ngModel)]="list.done"
              (click)="onSelectDone(i)"
            >
            <label (dblclick)="editList = list">{{ list.name }}</label>
            <button
              class="destroy"
              (click)="onRemoveList(i)"
            ></button>
          </div>
          <div class="input-group">
            <input
              id="edit"
              class="edit"
              [value]="list.name"
              #nameInput
              (keyup)="handleEditKeyUp($event)"
              (keyup.enter)="onSaveEdit(list,i,$event)"
            >
            <span *ngIf="editList == list && !list.done" class="input-group-btn">
              <button
                id="save-button"
                class="btn btn-default"
                type="button"
                style="height: 60px"
                (click)="onSaveEdit(list,i,null)"
              >Save</button>
            </span>
          </div>
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer" style="height: 40px" >
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>0</strong> item left</span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>
